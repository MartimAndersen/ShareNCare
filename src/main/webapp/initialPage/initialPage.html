<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share&Care</title>

</head>
<body>
<style type="text/css">
    body{
        font-family: "sans-serif";
        background-color: #0d575e;
        text-align: center;
    }
</style>


<div class = "loginDiv">
    <style>
        .loginDiv{visibility: visible;}
    </style>
<form id="loginFormId" action="#" method="post">
    <h1>Login</h1>
    <p>
        <label for="usernameLogin" class="floatLabel"></label>
        <input id="usernameLogin" name="loginInput" type="text" placeholder="Username">
    </p>
    <p>
        <label for="passwordLogin" class="floatLabel"></label>
        <input id="passwordLogin" name="loginInput" type="password" placeholder="Password">
    </p>

    <p>
        <input type="submit" value="Sign In" id="submitLogin">
    </p>
</form>
</div>

<br>
<br>
<br>

<div class = "loginDiv">
    <style>
        .loginDiv{visibility: visible;}
    </style>
<form id="regFormId" action="#" method="post">
    <h1>Sign Up</h1>
    <p>
        <label for="username" class="floatLabel"></label>
        <input id="username" name="regInput" type="text" placeholder="Username">
    </p>

    <p>
        <label for="email" class="floatLabel"></label>
        <input id="email" name="regInput" type="text" placeholder="Email">
    </p>
    <p>
        <label for="password" class="floatLabel"></label>
        <input id="password" name="regInput" type="password" placeholder="Password">
        <!--        <span>Enter a password with 5 or more characters</span>-->
    </p>
    <p>
        <label for="confirmation" class="floatLabel"></label>
        <input id="confirmation" name="regInput" type="password" placeholder="Confirm Password">
    </p>
    <p>
        <label for="mobile" class="floatLabel"></label>
        <input id="mobile" name="regInput" type="text" placeholder="Mobile Phone Number">
    </p>
    <p>
        <label for="address" class="floatLabel"></label>
        <input id="address" name="regInput" type="text" placeholder="Address">
    </p>
    <p>
        <label for="postal" class="floatLabel"></label>
        <input id="postal" name="regInput" type="text" placeholder="Postal Code">
    </p>

    <p>
        <input type="submit" value="Sign Up" id="submitRegister">
    </p>
</form>
</div>

<!--<button onclick="toggleVisibility()">Toggle Visibility</button>-->

<script src="initialPage.js"></script>
</body>
</html>
