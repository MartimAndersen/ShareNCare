<meta charset="utf-8"/>


<script src="./register.js"></script>


<form action="#" method="post">
    <h2>Sign Up</h2>
    <p>
        <label for="Username" class="floatLabel">Name</label>
        <input id="username" name="Name" type="text">
    </p>

    <p>
        <label for="Email" class="floatLabel">Email</label>
        <input id="email" name="Email" type="text">
    </p>
    <p>
        <label for="password" class="floatLabel">Password</label>
        <input id="password" name="password" type="password">
        <span>Enter a password longer than 8 characters</span>
    </p>
    <p>
        <label for="confirmation" class="floatLabel">Confirm Password</label>
        <input id="confirmation" name="confirm_password" type="password">
        <span>Your passwords do not match</span>
    </p>
    <p>
        <label for="ProfileType" class="floatLabel">Profile Type</label>
        <input id="profileType" name="Profile Type" type="text">
    </p>
    <p>
        <label for="Landline" class="floatLabel">Fixed Phone</label>
        <input id="landline" name="landLine" type="text">
    </p>
    <p>
        <label for="Mobile" class="floatLabel">Mobile Phone</label>
        <input id="mobile" name="Mobile Phone" type="text">
    </p>
    <p>
        <label for="Address" class="floatLabel">Address</label>
        <input id="address" name="Address" type="text">
    </p>
    <p>
        <label for="SecondAddress" class="floatLabel">Second Address</label>
        <input id="secondAddress" name="Second Address" type="text">
    </p>
    <p>
        <label for="Postal" class="floatLabel">Postal Code</label>
        <input id="postal" name="Postal Code" type="text">
    </p>

    <p>
        <input type="submit" value="Create My Account " onclick="handleSubmit(10)" id="submit">
    </p>



</form>
