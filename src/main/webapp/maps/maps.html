<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<!--    <link rel="stylesheet" href="../css/style.css">-->
    <link rel="stylesheet" type="text/css" href="../css/mapsStyle.css" />
    <script src="./maps.js"></script>
</head>
<body>

<br>

<button onclick="backToInitialPage()">Back To Initial Page</button>

<br>
<br>
<br>

<button onclick="goToAfterLoginPage()">Go back</button>

<br>
<br>
<br>



<div style="display: none">
    <input
            id="origin-input"
            class="controls"
            type="text"
            placeholder="Enter an origin location"
    />

    <input
            id="destination-input"
            class="controls"
            type="text"
            placeholder="Enter a destination location"
    />

    <div id="mode-selector" class="controls">
        <input
                type="radio"
                name="type"
                id="changemode-walking"
                checked="checked"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
    </div>
</div>

<div id="map"></div>


<form id="TrackFormId" action="#" method="post">
    <h1>Track Information</h1>
    <p>
        <label for="title" class="floatLabel"></label>
        <input id="title" name="logoutInput" type="text" placeholder="Track Title">
    </p>
    <p>
        <label for="description" class="floatLabel"></label>
        <textarea id="description" name="logoutInput" type="text" style="height:170px; width:750px;" placeholder="Track Description"></textarea>
    </p>

    <p>
        <input type="submit" value="Submit Track" id="submitTrackDescription">
    </p>

</form>


<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCswsWteMRuc4U3LJngGKdSIYbTASbvgCs&callback=initMap&libraries=places&v=weekly"
        async
></script>

</body>
</html>
