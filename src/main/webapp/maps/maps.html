<!DOCTYPE html>
<html>
<head>
    <title>Share&Care</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--    <link rel="stylesheet" href="../css/style.css">-->
    <link rel="stylesheet" type="text/css" href="../css/mapsStyle.css"/>
    <!--    <script src="./maps.js"></script>-->
</head>
<body>

<button onclick="backToInitialPage()">Back To Initial Page</button>

<br>
<br>

<button onclick="goToAfterLoginPage()">Go back</button>

<br>
<br>

<div style="display: none">
    <input
            id="origin-input"
            class="controls"
            type="text"
            placeholder="Enter an origin location"
    />

    <input
            id="destination-input"
            class="controls"
            type="text"
            placeholder="Enter a destination location"
    />

</div>

<div id="map"></div>

<h2>Track Information</h2>

<textarea id="distanceBox" readonly>
Distance:
</textarea>

<form id="TrackFormId" action="#" method="post">

    <p>
        <label for="title" class="floatLabel"></label>
        <input id="title" name="createTrack" type="text" placeholder="Track Title">
    </p>
    <p>
        <label for="description" class="floatLabel"></label>
        <textarea id="description" name="createTrack" type="text" style="height:170px; width:750px;"
                  placeholder="Track Description (optional)"></textarea>
    </p>

    <div class="slider">
        Difficulty of the walk:   <input type="range" min="0" max="10" value="5" class="slider" step="1" id="sliderInput" oninput="this.nextElementSibling.value = this.value">
        <output id="sliderOutput">5</output>
    </div>

    <p>
        <input id="submitButton" type="submit" value="Submit Track" id="submitTrackDescription">
    </p>

</form>

<script src="./maps.js"></script>

<!-- Async script executes immediately and must be after any DOM elements used in callback.-->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCswsWteMRuc4U3LJngGKdSIYbTASbvgCs&callback=initMap&libraries=places&v=weekly"
        async
></script>

</body>
</html>
