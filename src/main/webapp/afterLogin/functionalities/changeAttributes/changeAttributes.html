<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<form id="changeAttributesFormId" action="#" method="post">
    <h1>Update Personal Info</h1>

    <p>
        <label for="newEmail" class="floatLabel"></label>
        <input id="newEmail" name="changeAttributesInput" type="text" placeholder="Email">
    </p>
    <p>
        <label for="newProfileType" class="floatLabel"></label>
        <input id="newProfileType" name="changeAttributesInput" type="text" placeholder="Profile Type (public/private)">
    </p>
    <p>
        <label for="newLandLine" class="floatLabel"></label>
        <input id="newLandLine" name="changeAttributesInput" type="text" placeholder="Landline">
    </p>
    <p>
        <label for="newMobile" class="floatLabel"></label>
        <input id="newMobile" name="changeAttributesInput" type="text" placeholder="Mobile">
    </p>
    <p>
        <label for="newAddress" class="floatLabel"></label>
        <input id="newAddress" name="changeAttributesInput" type="text" placeholder="Address">
    </p>
    <p>
        <label for="newSecondAddress" class="floatLabel"></label>
        <input id="newSecondAddress" name="changeAttributesInput" type="text" placeholder="Second Address">
    </p>
    <p>
        <label for="newPostal" class="floatLabel"></label>
        <input id="newPostal" name="changeAttributesInput" type="text" placeholder="Postal">
    </p>

    <p>
        <input type="submit" value="Update" id="submitChangeAttributes">
    </p>
</form>

<button onclick="goToPageBefore()">Go back</button>

<script src="changeAttributes.js"></script>

</body>
</html>
