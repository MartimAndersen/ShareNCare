<html lang="en">

<body onload="callUserAttributes()">

<ul>
    <img src="../../images/logo" height="5%" width="5%">
       &nbsp;&nbsp;
       <img id="imgPreview" src="" alt="Preview" height="5%" width="5%" style="border-radius: 20px">
    <li><a class="active" href="../aboutUs/aboutUs.html">About Us</a></li>
    <li><a class="active" onclick="goToPageBefore()" style="cursor: pointer">Go Back</a></li>
</ul>
<div class="left">
<img src="../../images/logo" alt="Paris" width="300" height="300">
</div>
<div class="center">

    <form id="changeAttributesFormId" action="#" method="post">
        <h1>Update Personal Info</h1>
<!--
        <label class="header">Change Profile Photo:</label>

        <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture accept="image/png, image/jpeg">

-->
        <p>
            <label for="newEmail" class="floatLabel">Email</label>
            <input id="newEmail" name="changeAttributesInput" type="text" placeholder="Email">
        </p>
        <p>
            Profile Type<br>
            <input type="radio" id="newProfile" name="changeAttributesInput" value="public">
            <label for="newProfile">Public</label>
            <input type="radio" id="newProfile1" name="changeAttributesInput" value="private">
            <label for="newProfile">Private</label><br>
        </p>
        <p>
            <label for="newLandLine" class="floatLabel">Land Line</label>
            <input id="newLandLine" name="changeAttributesInput" type="text" placeholder="Landline">
        </p>
        <p>
            <label for="newMobile" class="floatLabel">Mobile</label>
            <input id="newMobile" name="changeAttributesInput" type="text" placeholder="Mobile">
        </p>
        <p>
            <label for="newAddress" class="floatLabel">Address</label>
            <input id="newAddress" name="changeAttributesInput" type="text" placeholder="Address">
        </p>
        <p>
            <label for="newSecondAddress" class="floatLabel">Second Address</label>
            <input id="newSecondAddress" name="changeAttributesInput" type="text" placeholder="Second Address">
        </p>
        <p>
            <label for="newPostal" class="floatLabel">Postal</label>
            <input id="newPostal" name="changeAttributesInput" type="text" placeholder="Postal">
        </p>

        <p>
            User bio
        </p>
        <label for="description" class="floatLabel"></label>
        <textarea id="description" name="changeAttributesInput" type="text" placeholder="User bio"></textarea>


            <p>
            <div class="drop-zone">
                <span class="drop-zone__prompt">Drop photo here or click to upload a profile picture</span>
               <input id="image" type="file" name="myFile" class="drop-zone__input">
            </div>
           </p>
        <p>
            Tags (select at least one):
        <p>&nbsp;
            <input type="checkbox" id="tag0" name="createEventInput" value="animals"> Animals
            &nbsp;&nbsp;
            <input type="checkbox" id="tag1" name="createEventInput" value="environment"> Environment
            &nbsp;&nbsp;
            <input type="checkbox" id="tag2" name="createEventInput" value="children"> Children
            &nbsp;&nbsp;
            <input type="checkbox" id="tag3" name="createEventInput" value="elderly"> Elderly
            &nbsp;&nbsp;
            <input type="checkbox" id="tag4" name="createEventInput" value="supplies"> Supplies
            &nbsp;&nbsp;
            <input type="checkbox" id="tag5" name="createEventInput" value="homeless"> Homeless
        </p>
        <p>
            <input type="submit" value="Update" id="submitChangeAttributes">
        </p>
    </form>

</div>
