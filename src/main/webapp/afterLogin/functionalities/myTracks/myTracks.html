<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share&Care</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="myTracks.css"/>
</head>
<body onload="callSeeTracks(), callSeeEvents()">

<ul>
    <li><a class="active" onclick="goToAboutUs()" style="cursor: pointer">About Us</a></li>
    <li><a class="active" onclick="goBack()" style="cursor: pointer">Go Back</a></li>
    <img src="../../../afterLogin/images/logo" height="5%" width="5%">
</ul>

<div id="floating-panel">
    <b>Travel mode: </b>
    <select id="mode">
        <option value="WALKING">Walking</option>
        <option value="DRIVING">Driving</option>
    </select>
</div>

<br>
<br>

<div id="map" class="split right"></div>

<div id="trackDiv" class="split left">

    <h2>Track Information</h2>

    <br>
    <br>

    <div id="floating-panel2">
        <b>Track name: </b>
        <select id="selectTrack">
        </select>
    </div>

    <br>

    <div>
        <b>Average rating: </b>&nbsp;<span id="avgRating"></span>
        <br>
<!--        <b>Distance: </b>&nbsp;<span id="distance"></span>-->
        <br>
        <b>Difficulty of the walk: </b>&nbsp;<span id="difficultyOfTheWalk"></span>
        <br>
        <br>
        <b>Description: </b>&nbsp;<span id="descriptionOfTrack"></span>
        <br>
        <br>
        <button type="button" id="deleteTrackButton" onclick="callDeleteTrack()">Delete Track</button>
    </div>

</div>

<script src="myTracks.js"></script>

<!-- Async script executes immediately and must be after any DOM elements used in callback.-->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCswsWteMRuc4U3LJngGKdSIYbTASbvgCs&callback=initMap&libraries=places&v=weekly"
        async
></script>

</body>
</html>
