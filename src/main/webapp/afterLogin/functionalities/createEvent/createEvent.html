<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share&Care</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="createEventStyle.css">

</head>
<body>

<button onclick="goBack()">Go back</button>

<br>
<br>
<br>

<input
        id="searchBoxInput"
        class="controls"
        type="text"
        placeholder="Event location"
/>
<div id="map"></div>


<form id="createEventId" action="#" method="post">
    <h1>Create new event</h1>

    <p>
        <label for="name" class="floatLabel"></label>
        <input id="name" name="createEventInput" type="text" placeholder="Name">
    </p>

    <p>
        <label for="description" class="floatLabel"></label>
        <textarea id="description" name="createEventInput" type="text" style="height:170px; width:750px;"
                  placeholder="Event Description"></textarea>
    </p>

    <p>
        Number of participants: &nbsp;
        <label for="minParticipants" class="floatLabel"></label>
        <input id="minParticipants" name="createEventInput" type="text" placeholder="minimum">
        &nbsp; - &nbsp;
        <label for="maxParticipants" class="floatLabel"></label>
        <input id="maxParticipants" name="createEventInput" type="text" placeholder="maximum">
    </p>

    <p>
        <label for="date" class="floatLabel"></label>
        <input id="date" name="createEventInput" type="text" placeholder="date of event">
    </p>

    <p>
        Event Type<br>
        <input type="radio" id="temporary" name="createEventInput" value="temporary">
        <label for="temporary">temporary</label>
        <input type="radio" id="temporary2" name="createEventInput" value="persistent">
        <label for="temporary">persistent</label><br>
    </p>

    <p>
        <input type="submit" value="create" id="submitCreatedEvent">
    </p>
</form>

<script src="createEvent.js"></script>

<!-- Async script executes immediately and must be after any DOM elements used in callback.-->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCswsWteMRuc4U3LJngGKdSIYbTASbvgCs&callback=initAutocomplete&libraries=places&v=weekly"
        async
></script>


</body>
</html>
