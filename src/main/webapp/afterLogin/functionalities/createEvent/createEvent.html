<html lang="en">

<head>

<form id="createEventId" action="#" method="post">
    <h1>Create new event</h1>

    <p>
        <label for="name" class="floatLabel"></label>
        <input id="name" name="createEventInput" type="text" placeholder="Name">
    </p>
    <p>
        <label for="description" class="floatLabel"></label>
        <input id="description" name="createEventInput" type="text" placeholder="description">
    </p>
    <p>
        <label for="minParticipants" class="floatLabel"></label>
        <input id="minParticipants" name="createEventInput" type="text" placeholder="min number os participants">
    </p>
    <p>
        <label for="maxParticipants" class="floatLabel"></label>
        <input id="maxParticipants" name="createEventInput" type="text" placeholder="max number os participants">
    </p>
    <p>
        <label for="lat" class="floatLabel"></label>
        <input id="lat" name="createEventInput" type="text" placeholder="latitude of event">

        <label for="lon" class="floatLabel"></label>
        <input id="lon" name="createEventInput" type="text" placeholder="longitude of event">
    </p>
    <p>
        <label for="date" class="floatLabel"></label>
        <input id="date" name="createEventInput" type="text" placeholder="date of event">
    </p>
    <p>
        <label for="temporary" class="floatLabel"></label>
        <input id="temporary" name="createEventInput" type="text" placeholder="temporary or persistent">
    </p>

    <p>
        <input type="submit" value="create" id="submitCreatedEvent">
    </p>
</form>


<script src="createEvent.js"></script>
</body>
</html>
