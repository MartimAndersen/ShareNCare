<div class="form-popup" id="filterForm">
    <form action="/action_page.php" class="form-container">
        <h1>Filter Events</h1>
        <p>
            <label for="date" class="floatLabel">Date</label>
            <input id="date" name="filterInput" type="date" placeholder="date">
        </p>

        <p>
            <label for="institution" class="floatLabel">Institution: </label>
            <br>
            <input id="institution" name="filterInput" type="text" placeholder="institution">
        </p>

        <p>
            <label for="name" class="floatLabel">Event name: </label>
            <br>
            <input id="name" name="filterInput" type="text" placeholder="name">
        </p>

        <p>&nbsp;
            Order by:
            &nbsp;
            <input type="radio" id="popular" name="filterInput" value="Most Popular">
            <label for="popular">Most Popular</label>
            &nbsp;&nbsp;
            <input type="radio" id="popular1" name="filterInput" value="Least Popular">
            <label for="popular">Least Popular</label><br>


        </p>
        <p>
            Tags (select at least one):
        <p>&nbsp;
            <input type="checkbox" id="tag0" name="filterInput" value="animals"> Animals
            &nbsp;&nbsp;
            <input type="checkbox" id="tag1" name="filterInput" value="environment"> Environment
            &nbsp;&nbsp;
            <input type="checkbox" id="tag2" name="filterInput" value="children"> Children

            <br>
            &nbsp;&nbsp;
            <input type="checkbox" id="tag3" name="filterInput" value="elderly"> Elderly
            &nbsp;&nbsp;
            <input type="checkbox" id="tag4" name="filterInput" value="supplies"> Supplies
            &nbsp;&nbsp;
            <input type="checkbox" id="tag5" name="filterInput" value="homeless"> Homeless
        </p>


        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeFormFilter()">Close</button>
    </form>
</div>
