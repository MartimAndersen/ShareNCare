<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share&Care</title>
    <link rel="stylesheet" href="../changePassword/changePasswordStyle.css">
</head>

<body>

<script>
    function myFunction1() {
        var x = document.getElementById("oldPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    function myFunction2() {
        var x = document.getElementById("newPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    function myFunction3() {
        var x = document.getElementById("confirmation");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<ul>
    <li><a class="active" href="../aboutUs/aboutUs.html">About Us</a></li>
    <li><a class="active" href="../../afterLoginPage.html">Home</a></li>
</ul>

<div class="center">
<form id="changePasswordFormId" action="#" method="post">
    <h1>Change Password</h1>
    <p>
        <label for="oldPassword" class="floatLabel">Old Password</label>
        <br>
        <input id="oldPassword" name="changePasswordInput" type="password" style="width: 80%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 12px; box-sizing: border-box;" placeholder="Old Password">
        <input type="checkbox" onclick="myFunction1()">Show Password
    </p>
    <p>
        <label for="newPassword" class="floatLabel">New Password</label>
        <br>
        <input id="newPassword" name="changePasswordInput" type="password" style="width: 80%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 12px; box-sizing: border-box;" placeholder="New Password">
        <input type="checkbox" onclick="myFunction2()">Show Password
    </p>
    <p>
        <label for="confirmation" class="floatLabel">Confirm New Password</label>
        <br>
        <input id="confirmation" name="changePasswordInput" type="password" style="width: 80%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 12px; box-sizing: border-box;" placeholder="Confirm Password">
        <input type="checkbox" onclick="myFunction3()">Show Password
    </p>
    <p>
        <input type="submit" value="Change Password" id="submitChangePassword">
    </p>
</form>

</div>

<script src="changePassword.js"></script>

</body>
</html>
