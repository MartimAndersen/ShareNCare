<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share&Care</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<br>
<br>
<br>

<button onclick="backToInitialPage()">Back To Initial Page</button>

<br>
<br>
<br>

<button onclick="goToMapsPage()">Choose your track</button>

<br>
<br>
<br>

<h1>Logout</h1>

<button onclick="callLogout()">Logout</button>

<br>
<br>
<br>

<form id="changeRoleFormId" action="#" method="post">
    <h1>Change Role</h1>
    <p>
        <label for="userToBeChanged" class="floatLabel"></label>
        <input id="userToBeChanged" name="changeRoleInput" type="text" placeholder="User to be changed">
    </p>
    <p>
        <label for="roleToChange" class="floatLabel"></label>
        <input id="roleToChange" name="changeRoleInput" type="text" placeholder="New Role">
    </p>

    <p>
        <input type="submit" value="Change Role" id="submitChangeRole">
    </p>
</form>

<br>
<br>
<br>

<form id="changePasswordFormId" action="#" method="post">
    <h1>Change Password</h1>
    <p>
        <label for="oldPassword" class="floatLabel"></label>
        <input id="oldPassword" name="changePasswordInput" type="password" placeholder="Old Password">
    </p>
    <p>
        <label for="newPassword" class="floatLabel"></label>
        <input id="newPassword" name="changePasswordInput" type="password" placeholder="New Password">
    </p>
    <p>
        <label for="confirmation" class="floatLabel"></label>
        <input id="confirmation" name="changePasswordInput" type="password" placeholder="Confirm Password">
    </p>


    <p>
        <input type="submit" value="Change Password" id="submitChangePassword">
    </p>
</form>

<br>
<br>
<br>

<form id="changeAttributesFormId" action="#" method="post">
    <h1>Update Personal Info</h1>

    <p>
        <label for="newEmail" class="floatLabel"></label>
        <input id="newEmail" name="changeAttributesInput" type="text" placeholder="Email">
    </p>
    <p>
        <label for="newProfileType" class="floatLabel"></label>
        <input id="newProfileType" name="changeAttributesInput" type="text" placeholder="Profile Type (public/private)">
    </p>
    <p>
        <label for="newLandLine" class="floatLabel"></label>
        <input id="newLandLine" name="changeAttributesInput" type="text" placeholder="Landline">
    </p>
    <p>
        <label for="newMobile" class="floatLabel"></label>
        <input id="newMobile" name="changeAttributesInput" type="text" placeholder="Mobile">
    </p>
    <p>
        <label for="newAddress" class="floatLabel"></label>
        <input id="newAddress" name="changeAttributesInput" type="text" placeholder="Address">
    </p>
    <p>
        <label for="newSecondAddress" class="floatLabel"></label>
        <input id="newSecondAddress" name="changeAttributesInput" type="text" placeholder="Second Address">
    </p>
    <p>
        <label for="newPostal" class="floatLabel"></label>
        <input id="newPostal" name="changeAttributesInput" type="text" placeholder="Postal">
    </p>

    <p>
        <input type="submit" value="Update" id="submitChangeAttributes">
    </p>
</form>


<script src="afterLogin.js"></script>
</body>
</html>
